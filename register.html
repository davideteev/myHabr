<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="style/registerStyle.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <form action="">
        <h1>Registration</h1>
        <div class="input-box">
            <input type="textEmail" placeholder="email" required>
            <i class='bx bxs-envelope'></i>
        </div>
        <div class="input-box">
            <input type="text" placeholder="name" required>
            <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
            <input type="password" placeholder="password" required>
            <i class='bx bxs-lock-alt'></i>
        </div>
        <div class="input-box">
            <input type="passwordAg" placeholder="password again" required>
            <i class='bx bxs-lock-alt'></i>
        </div>
        <button type="submit" class="btn" id="register-btn">Register</button>

        </form>

    </div>
    <script src="js/register.js"></script>
</body>
</html>
